<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            background-color: blue;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto de baixo</p>

    </div>
    <p>Fim do Exemplo!</p>
</body>
</html>
