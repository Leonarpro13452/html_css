<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas na prática</title>
    <style>
        h1{
            background-color: cadetblue;
            border: 10px solid rgb(27, 16, 27);
            padding: 5px ;
            margin: 10px 10px 30px 10px;
            outline: 10px solid darkgreen;
        }
        a{
            background-color: beige;
            border: 4px groove cyan;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box e inline-level</h1>
    <p>O parágrafos é um exemplo de box-level, mas o <a href="#">link é exemplo de inline-level.</a></p>
</body>
</html>
