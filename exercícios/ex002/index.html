<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>
        Se quiser quebra o texto como aqui <br> é só usar a tag &lt;br&gt;
    </p>
    <p>
        É pode escrever parágrafos entre as tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <h2>Caracteres especiais e emojis</h2>
    <p>
        Você também pode colocar caracteres especiais: <br>
        &copy; <br>
        &Delta;
    </p>
    <p>
        Leôncio ensinamentos &#x1F601;
    </p>
