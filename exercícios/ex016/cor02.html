<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente no CSS</title>
    <style>
        *{/*regra global*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(
                /*direção*/ 
                to bottom,
                /*cores e porcentagens*/ 
                #b1ede8, #3C7A89, #2E4756);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Estilo degradê CSS</h1>
</body>
</html>
